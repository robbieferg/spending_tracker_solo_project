{% extends 'base.html' %}
{% block content %}
<h2>Update Merchant:</h2>
    <form action="/merchants/{{ merchant.id }}/edit" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ merchant.name }}">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" value="{{ merchant.description }}" >
        <button type="submit">Update</button>
    </form>

{% endblock content %}
