{% extends 'base.html' %}
{% block content %}
<h2>My Tags</h2>
<h3>Active Tags:</h3>
<ul>
    {% for tag in active_tags %}
        <b>Name: </b>{{ tag.name }} <form action="/tags/{{ tag.id }}/deactivate" class="inline"> <button>Deactivate</button></form> 
        <form action="/tags/{{ tag.id }}/edit" class="inline"><button>Edit</button></form>
        <hr>
    {% endfor %}
</ul>
<br>
<br>
<h3>Deactivated Tags:</h3>
<ul>
    {% for tag in deactivated_tags %}
        <b>Name: </b>{{ tag.name }} <form action="/tags/{{ tag.id }}/delete" class="inline"> <button>Delete</button></form> <form action="/tags/{{ tag.id }}/reactivate" class="inline"> <button>Reactivate</button></form> <hr>
    {% endfor %}
</ul>
<hr>
<form action="/tags/add"><button>Add New Tag</button></form>
    
{% endblock content %}
